---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-dpl
spec:
  minReadySeconds: 5
  replicas: 3
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: shivasomanath/nop:2.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
